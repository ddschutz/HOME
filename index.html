<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre page de démarrage</title>
  <style>
    /* Ajoutez vos styles CSS ici */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('votre_image_de_fond.jpg'); /* Remplacez par votre image de fond */
      background-size: cover;
      background-position: center;
    }
   .container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
   .links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
   .links li {
      display: inline-block;
      margin-right: 20px;
    }
   .links a {
      text-decoration: none;
      color: #337ab7;
      transition: color 0.2s ease;
    }
   .links a:hover {
      color: #23527c;
    }
   .search {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Votre page de démarrage</h1>
    <ul class="links">
      <!-- Ajoutez vos liens ici -->
      <li><a href="#">Lien 1</a></li>
      <li><a href="#">Lien 2</a></li>
      <li><a href="#">Lien 3</a></li>
    </ul>
    <input type="search" class="search" placeholder="Rechercher...">
  </div>
  <script>
    // Ajoutez vos scripts JavaScript ici
  </script>
</body>
</html>
